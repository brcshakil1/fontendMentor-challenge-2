<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="product-component">


      <div class="product-image">

        <img class="img" src="images/image-product-mobile.jpg" alt="GABRIELLE CHANEL paris (Perfume)">

      </div>

      <div class="product-summary grid-flow">

        <h2 class="product-name">perfume</h2>

        <div class="product-info">
          <h1 class="product-title">Gabrielle <br> Essence Eau <br> De Perfum</h1>
          <p class="product-desc">
            A floral, solar and voluptuous interpretation composed by Olivier 
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <p class="product-price">&dollar;149.99 <span>&dollar;169.99</span></span>
          </p>
        </div>

        <button class="btn">
          <svg class="cart-icon" width="20" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
          Add to Cart
        </button>
        
      </div>
    </div>
  </main>


  <script>
    const img = document.querySelector('.img');
    const minWidth = 600

    window.addEventListener('resize', () => {
      return window.innerWidth > minWidth 
      ? img.style.display = 'none' 
      : img.style.display = 'block'
    })

    const hideMobileImg = () => {
      return window.innerWidth > minWidth 
      ? img.style.display = 'none' 
      : img.style.display = 'block'
    }

    hideMobileImg()
  </script>
</body>
</html>
